{{- $values := $.Values.substreams_sink_noop }}
{{- $componentName := "substreams-sink-noop" }}
{{- $componentLabel := include "substreams_sink_noop.componentLabelFor" $componentName }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "substreams_sink_noop.fullname" . }}
  labels:
    {{- include "substreams_sink_noop.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
spec:
  replicas: {{ $values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "substreams_sink_noop.selectorLabels" . | nindent 6 }}
      {{- $componentLabel | nindent 6 }}
  template:
    metadata:
      {{- with $values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "substreams_sink_noop.selectorLabels" . | nindent 8 }}
        {{- $componentLabel | nindent 8 }}
    spec:
      {{- with $values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "substreams-sink-noop.serviceAccountName" . }}
      {{- with $values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ $values.terminationGracePeriodSeconds | default "60" }}
      {{- if or $values.volumeClaimSpec.enabled $values.volumes }}
      volumes:
        {{- if $values.volumeClaimSpec.enabled }}
        - name: state-storage
          ephemeral:
            volumeClaimTemplate:
              {{- /* Optional metadata on the PVC objects created per Pod */}}
              metadata:
                labels:
                  {{- include "substreams_sink_noop.labels" . | nindent 18 }}
                  {{- $componentLabel | nindent 18 }}
              spec:
                {{- /* Reuse the same PVC spec; drop the `enabled` key */}}
                {{- with $spec := omit $values.volumeClaimSpec "enabled" }}
                {{- toYaml $spec | nindent 16 }}
                {{- end }}
        {{- end }}
        {{- with $values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: {{ $componentName }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          args:
            {{- if ne $values.config.endpoint "" }}
            - {{ $values.config.endpoint }}
            {{- else }}
            {{- fail "substreams_sink_noop.config.endpoint is required" }}
            {{- end }}
            {{- if ne $values.config.manifest "" }}
            - {{ $values.config.manifest }}
            {{- else }}
            {{- fail "substreams_sink_noop.config.manifest is required" }}
            {{- end }}
            {{- if ne $values.config.module "" }}
            - {{ $values.config.module }}
            {{- else }}
            {{- fail "substreams_sink_noop.config.module is required" }}
            {{- end }}
            {{- if $values.volumeClaimSpec.enabled }}
            - "--state-store=./state/state.yaml"
            {{- end }}
            {{- range $arg := $values.extraArgs }}
            - {{ $arg }}
            {{- end }}
          ports:
            - name: grpc
              containerPort: {{ index $values.service.ports "grpc" }}
              protocol: TCP
            - name: metrics
              containerPort: {{ index $values.service.ports "metrics" }}
              protocol: TCP
          {{- with $values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if hasKey $values "resources" }}
          resources:
            {{- if hasKey $values.resources "requests" }}
            requests:
              {{- toYaml $values.resources.requests | nindent 14 }}
            {{- end }}
            {{- if hasKey $values.resources "limits" }}
            limits:
              {{- toYaml $values.resources.limits | nindent 14 }}
            {{- end }}
          {{- end }}
          {{- if or $values.volumeClaimSpec.enabled $values.volumeMounts }}
          volumeMounts:
            {{- if $values.volumeClaimSpec.enabled }}
            - name: state-storage
              mountPath: /app/state
            {{- end }}
            {{- with $values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}