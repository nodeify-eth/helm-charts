      # -- Annotations to add to lighthouse beacon node pods
      podAnnotations: {}
        # prometheus.io/scrape: "true"
        # prometheus.io/port: "5054"

      # -- Node selector for lighthouse beacon node pod scheduling
      nodeSelector: {}
        # disktype: ssd
        # node-role: firehose

      # -- Tolerations for lighthouse beacon node pod scheduling
      tolerations: []
        # - key: "dedicated"
        #   operator: "Equal"
        #   value: "firehose"
        #   effect: "NoSchedule"
    
    opNode:
      # -- Enable OP Node for Optimism L2 execution layer synchronization
      enabled: false
      
      # -- Number of replicas for the OP Node
      replicas: 1

      # -- Image configuration for OP Node
      image:
        repository: ghcr.io/streamingfast/go-ethereum
        pullPolicy: IfNotPresent
        tag: "optimism-v1.101603.1"

